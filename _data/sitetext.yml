header:
    title: A proposal to NASA Earth Venture Mission - 3
    text: Butterfly
    button: Tell Me More
    buttonlink: "#science" # "#{section}" or "URL/page link"

science:
    title: "Science"
    text: "Science"
    section: science
    list:
      - title: "Science Goal"
        desc: "How do small-scale ocean features affect large-scale weather and climate?"
        icon: fas fa-cloud-rain #find more at https://fontawesome.com/icons
      - title: "Science Objective 1"
        desc: "Determine whether small-scale spatial variations in air-sea fluxes near warm ocean currents affect large-scale storm evolution and prediction of long-term weather."
        icon: fas fa-wind      
      - title: "Science Objective 2"
        desc: "Determine whether small-scale variations in the air-sea boundary layers contribute significantly to the large-scale air-sea exchange of heat and water."
        icon: fab fa-confluence

mission_concept:
    title: "Mission Concept"
    text: "Fully polarimetric passive microwave radiometer with hyperspectral channels"
    section: mission_concept
    

timeline:
    title: "About" 
    text: "Butterfly timeline"
    section: timeline
    events:
      - title: "Our Humble Beginnings"
        year: "2016"
        desc: "Shannon emails Chelle, We haven't met... but want to meet at AGU and talk about science?"
        image: assets/img/timeline/agu.png
        alt: 
        align: left
      - title: "Butterfly is born"
        year: "2017"
        desc: "A team is created, a lot of brainstorming online, what is interesting science with big societal impact?"
        image: assets/img/timeline/brain.jpg
        alt: 
        align: right
      - title: "Earth Venture Instrument - 5 - internal JPL competition"
        year: "2018"
        desc: "We like your science, but, you are an EVM trying to fit into an EVI, patience young skywalker...."
        image: assets/img/timeline/yoda.jpg
        alt: image alt text
        #align: #default is left       
      - title: "Earth Venture Mission - 3 - NASA competition"
        year: "2020"
        desc: "Drinking from a firehose. Electrical or chemical spacecraft propulsion? Rigid or deployable antenna? Science capabilities at spatial resolution of X versus Y..."
        image: assets/img/timeline/firehose.jpg
        alt: 
        align: right
    end: "Be Part <br> of Our <br> Story!"

