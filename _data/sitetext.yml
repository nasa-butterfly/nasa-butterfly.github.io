  services:
    title: "Science"
    text: "Science Goals & Objectives"
    section: services
    list:
      - title: "Science Goal"
        desc: "To reveal the impact of small-scale ocean features on large-scale weather and climate."
        icon: fas fa-cloud-rain #find more at https://fontawesome.com/icons
      - title: "Science Objective 1"
        desc: "Determine the degree to which 25-km resolution turbulent heat and moisture fluxes influence midlatitude storm evolution and long-term weather."
        icon: fas fa-wind      
      - title: "Science Objective 2"
        desc: "Balance the global ocean turbulent heat and moisture flux contributions to the energy and water cycles to within 5%."
        icon: fab fa-confluence

